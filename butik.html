    <!--Vores kort-->
  <div class="row">

      <div id="map1" class="map"></div>
    </div>
  </div>
</div>

<script>
       var hamburger = document.querySelector(".hamburger");
hamburger.addEventListener("click", function(){
  document.querySelector("body").classList.toggle("active");
})

  function initMap(){
    //Vores kort zoom + default lokation, det er skolen vi har sat som default lokation, det kan i se ved Lat & Ing
    var options = {
      zoom:16, 
      cente:2,
      center:{lat:56.116980,lng:10.149840}
    }
    // ny map 
    var map = new google.maps.Map(document.getElementById('map1'), options)
    
    //tilføj marker
    addMarker({lat:56.116230,lng:10.151180})
    addMarker({lat:56.116860,lng:10.155180})
    addMarker({lat:56.122330,lng:10.142180})
    addMarker({lat:56.128424,lng:10.117077})
    addMarker({lat:56.128942,lng:10.1469398})

    function addMarker(coords){
      var marker = new google.maps.Marker({
        position:coords, 
        map:map,
        icon:'http://maps.google.com/mapfiles/ms/icons/green-dot.png'   
    });
    }
  }
 </script> 
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe0YSW3QBbXcTebqXwOYYxRUxHW2iHYGc&callback=initMap&v=weekly"  defer></script>
